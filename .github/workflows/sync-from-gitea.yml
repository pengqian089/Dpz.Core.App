name: Sync from Gitea

on:
  schedule:
    - cron: '0 */8 * * *'   # 每8小时执行一次 (UTC 时间)
  workflow_dispatch:         # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v3

      - name: Mirror from Gitea
        env:
          GITEA_USER: ${{ secrets.GITEA_USER }}
          GITEA_PASSWORD: ${{ secrets.GITEA_PASSWORD }}
          GITEA_URL: ${{ secrets.GITEA_URL }}
        run: |
          git config --global user.name "${GITEA_USER}"
          git config --global user.email "${GITEA_USER}@users.noreply.github.com"

          ENCODED_PASS=$(python3 -c "import urllib.parse; print(urllib.parse.quote('''${GITEA_PASSWORD}'''))")

          REMOTE_URL="https://${GITEA_USER}:${ENCODED_PASS}@git.dpangzi.com/pengqian/Dpz.Core.App.git"
          echo "Using remote: $REMOTE_URL"
          git remote add gitea "$REMOTE_URL"
          git fetch gitea --prune

          # 重设 GitHub 远程，使用 GITHUB_TOKEN 认证
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/pengqian089/Dpz.Core.App.git

          git push origin --mirror
